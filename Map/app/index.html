<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Название</title>
	<meta name="description" content="Описание">

	<meta name="viewport" content="width=device-width">

	<link rel="icon" href="img/favicon.png">
	<meta property="og:image" content="img/@1x/preview.jpg">

	<link rel="stylesheet" href="css/styles.min.css">

</head>

<body>

	<!-- PRELOADER -->
	<div class="preloader" id="preloader">
		<div class="lds-ring">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>	

	<main id="map" class="main">

		<div class="main-search">

			<div class="main-search__logo">
				<img src="img/logo.png" alt="Герб Уральска">
			</div>

			<input type="text" placeholder="Поиск">

			<button title="Поиск" type="submit"><i class="fas fa-search"></i></button>

		</div>

		<nav class="main-controls main-controls--horizontal">

			<button title="Меню"><i class="fas fa-layer-group"></i></button> 
			<button title="Условные знаки"><i class="fas fa-info-circle"></i></button>
			<button title="Режим"><i class="fas fa-map-marker-alt"></i></button> 
			<button title="Языки">Рус</button>

		</nav>

		<nav class="main-controls main-controls--vertical">

			<button id="filter_map" title="Настройки"><i class="fas fa-sliders-h"></i></button> 
			<button title="Сообщения"><i class="fas fa-comment-alt-lines"></i></button> 
			<button id="print_map" title="Печать"><img src="img/printer.png" alt="Иконка распечатки"></button> 

		</nav>

		<nav class="main-filter">

			<div class="main-filter__cross">
				<button id="close_filter-map">&times;</button>
			</div>

			<div class="main-filter__search"><input type="text" placeholder="Поиск"><i class="fas fa-search"></i></div>

			<div class="main-filter__input"><input type="text" placeholder="От :"></div>
			<div class="main-filter__input"><input type="text" placeholder="До :"></div>

			<button class="main-filter__btn">Найти</button>

		</nav>

		<div class="main-feedback">
			<h2>Отправить запрос</h2>
			<div class="main-feedback__input"><input type="text" placeholder="Ф.И.О"></div>
			<div class="main-feedback__input"><input type="text" placeholder="Страна"></div>
			<div class="main-feedback__input"><input type="text" placeholder="Наименование компание"></div>
			<div class="main-feedback__input"><input type="text" placeholder="Телефон"></div>
			<div class="main-feedback__input"><input type="text" placeholder="Должность"></div>
			<div class="main-feedback__input"><input type="text" placeholder="E-mail"></div>
			<div class="main-feedback__input"><input type="text" placeholder="Адресс компание"></div>
			<div class="main-feedback__input"><textarea type="text" placeholder="Текст запроса"></textarea></div>
			<button class="main-filter__btn" type="submit">Отправить</button>
		</div>

	</main>






	<script src="js/scripts.min.js"></script>


</body>
</html>
