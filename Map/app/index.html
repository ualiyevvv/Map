<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Название</title>
	<meta name="description" content="Описание">

	<meta name="viewport" content="width=device-width">

	<link rel="icon" href="img/favicon.png">
	<meta property="og:image" content="img/@1x/preview.jpg">

	<link rel="stylesheet" href="css/styles.min.css">

	<!-- FontAwesome -->
	<script src="https://kit.fontawesome.com/df0603a135.js" crossorigin="anonymous"></script>

</head>

<body>

	<main id="map" class="main">

		<div class="main-search">
			<input type="text" placeholder="Поиск">
			<button title="Поиск" type="submit"><i class="fas fa-search"></i></button>
		</div>

		<nav class="main-controls">

			<div class="main-controls__group">
				<button id="print_map" title="Печать"><i class="fas fa-print"></i></button> 
				<button title="Линейка"><i class="fas fa-ruler"></i></button> 
				<button title="Площадь"><i class="fas fa-ruler-combined"></i></button> 
			</div>

			<div class="main-controls__group">
				<button title="Вид карт"><i class="fas fa-satellite"></i></button> 
				<button title="Условные знаки"><i class="fas fa-info-circle"></i></button> 
				<button title="Меню"><i class="fas fa-align-justify"></i></button> 
				<button title="Языки"><i class="fas fa-language"></i></button>
			</div>
			
		</nav>


	</main>






	<script src="js/scripts.min.js"></script>


</body>
</html>
