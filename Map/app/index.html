<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Название</title>
	<meta name="description" content="Описание">

	<meta name="viewport" content="width=device-width">

	<link rel="icon" href="img/favicon.png">
	<meta property="og:image" content="img/@1x/preview.jpg">

	<link rel="stylesheet" href="css/styles.min.css">

</head>

<body>

	<!-- PRELOADER -->
	<!-- <div class="preloader" id="preloader">
		<div class="lds-ring">
			<div></div>
			<div></div>
			<div></div>

	<main  class="main">
		<div id="map"></div>

		<div class="main-search">

			<div class="main-search__logo">
				<img src="img/logo.png" alt="Герб Уральска">
			</div>

			<input type="text" placeholder="Поиск">

			<button title="Поиск" type="submit"><i class="fas fa-search"></i></button>

		</div>

		<nav class="main-controls main-controls--horizontal">

			<button title="Меню" id="open_layers"><i class="fas fa-layer-group"></i></button> 
			<button title="Условные знаки" id="open_signs"><i class="fas fa-info-circle"></i></button>
			<button title="Режим" id="open_satellites"><i class="fas fa-map-marker-alt"></i></button> 
			<button title="Языки" id="open_languages"><span id="out_languages">Рус</span></button>

		</nav>

		<nav class="main-controls main-controls--vertical">

			<a id="filter_map" title="Настройки"><i class="fas fa-sliders-h"></i></a> 
			<a id="open_feedback" title="Сообщения"><i class="fas fa-comment-alt-lines"></i></a> 
			<a id="print_map" title="Печать"><img src="img/printer.png" alt="Иконка распечатки"></a> 

		</nav>

		<nav class="main-filter">

			<div class="main-filter__cross">
				<button id="close_filter-map">&times;</button>
			</div>

			<div class="main-filter__search"><input type="text" placeholder="Поиск"><i class="fas fa-search"></i></div>

			<div class="main-filter__input"><input type="text" placeholder="От :"></div>
			<div class="main-filter__input"><input type="text" placeholder="До :"></div>

			<button class="btn-gray">Найти</button>

		</nav>

		<div class="main-feedback__overlay"></div>

		<div class="main-feedback " id="main-feedback">

			<div class="cross">
				<button id="close_message-map">&times;</button>
			</div>
			
			<h2 class="hdr">Отправить запрос</h2>

			<div class="main-feedback__input"><input type="text" placeholder="Ф.И.О"></div>
			<div class="main-feedback__input"><input type="text" placeholder="Страна"></div>
			<div class="main-feedback__input"><input type="text" placeholder="Наименование компание"></div>
			<div class="main-feedback__input"><input type="text" placeholder="Телефон"></div>
			<div class="main-feedback__input"><input type="text" placeholder="Должность"></div>
			<div class="main-feedback__input"><input type="email" placeholder="E-mail"></div>
			<div class="main-feedback__input"><input type="text" placeholder="Адресс компание"></div>
			<div class="main-feedback__input"><textarea type="text" placeholder="Текст запроса"></textarea></div>

			<button class="btn-gray" type="submit">Отправить</button>

		</div>

		<div class="main-satellite" id="main-satellite">

			<div class="cross">
				<button id="close_satellite">&times;</button>
			</div>

			<h2 class="hdr">Спутник</h2>

			<ul class="main-satellite-list">
				<li class="main-satellite-list__item active" data-mapbox="https://api.mapbox.com/styles/v1/xchjjvg/ck7uc3ulg485a1irylexz4vag.html?fresh=true&title=view&access_token=pk.eyJ1IjoieGNoamp2ZyIsImEiOiJjazd1YmwyOHowMXQwM29tb2dzaHF4c3o3In0.0TsgUa5BnaPGlx5mcGPVFg"><i class="fas fa-times"></i>Отключен</li>
				<li class="main-satellite-list__item" data-mapbox="https://api.mapbox.com/styles/v1/mapbox/satellite-streets-v9/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoieGNoamp2ZyIsImEiOiJjazd1YmwyOHowMXQwM29tb2dzaHF4c3o3In0.0TsgUa5BnaPGlx5mcGPVFg"><img src="img/bing_map.png" alt="Режим спутника">Bing</li>
				<li class="main-satellite-list__item"><img src="img/google_map.png" alt="Режим спутника">Google</li>
			</ul>	

		</div>

		<div class="main-languages">

			<!-- <div class="cross">
				<button id="close_satellite">&times;</button>
			</div>

			<h2 class="hdr">Спутник</h2>

			<ul class="main-satellite-list">
				<li class="main-satellite-list__item active"><i class="fas fa-times"></i>Отключен</li>
				<li class="main-satellite-list__item"><img src="img/bing_map.png" alt="Режим спутника">Bing</li>
				<li class="main-satellite-list__item"><img src="img/google_map.png" alt="Режим спутника">Google</li>
			</ul>	 -->

		</div>

		<div class="main-signs" id="main-signs">

			<div class="cross">
				<button id="close_signs" data-govno="игорь говно">&times;</button>
			</div>

			<h2 class="hdr">Условные знаки</h2>
			<ul>
				<li>Здания и сооружения</li>
				<li>Строящие здания</li>
				<li>Разрушенные знания</li>
				<li>Улицы</li>
				<li>Дороги</li>
				<li>Железные дороги</li>
				<li>Гидрография</li>
				<li>Парки и скверы</li>
				<li>Поселки</li>
				<li>Дачи</li>
			</ul>
			
		</div>

		<div class="main-layers" id="main-layers">

			<div class="cross">
				<button id="close_layers">&times;</button>
			</div>

			<h2 class="hdr">Слои</h2>

		</div>
	</main>






	<script src="js/scripts.min.js"></script>


</body>
</html>
